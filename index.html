<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Halloween Movie Recommendation</title>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Shadows+Into+Light+Two&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Halloween Movie Recommendation</h1>
        <p>Get a random movie recommendation for a scary night!</p>
        <button id="suggestButton">Give me some horror!</button>
        <div id="movieSuggestion" class="suggestion"></div>
    </div>
    
    <div class="spider">
        <div class="spiderweb"></div>
        <div class="body">
            <div class="eye left"></div>
            <div class="eye right"></div>
        </div>
        <div class="legs left">
            <div class="leg"></div>
            <div class="leg"></div>
            <div class="leg"></div>
        </div>
        <div class="legs right">
            <div class="leg"></div>
            <div class="leg"></div>
            <div class="leg"></div>
        </div>
    </div>

    <div class="pumpkin">
        <div class="texture"></div>
        <div class="root"></div>
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="mouth"></div>
        <div class="teeth"></div>
        <div class="shadow"></div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
